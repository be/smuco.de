---
layout: default
---

<div id="post">
{{ content }}
</div>

<h2>Archive</h2>

<table>
  {% for post in site.posts %}
    <tr>
        <td>{{ post.date | date_to_string }}</td>
        <td>&raquo;</td>
        <td><a class="internal" href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
  {% endfor %}
</table>
